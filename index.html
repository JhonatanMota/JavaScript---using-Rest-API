<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Herói</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
	<header>
		<div class="container">
			<h1>Heróis do Mongo</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Heróis</h2>
			<div class="grupo">
				<label for="inputFilter">Filtre:</label>
				<input id="inputFilter" type="text" placeholder="Filtre os heróis pelo nome" class="campo campo-medio">
			</div>
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody id="tabela-herois">

				</tbody>
			</table>
			<span id="erro-ajax" class="invisivel"> Erro ao buscar os heróis </span>
		</section>
	</main>
	<section class="container">
		<h2 id="titulo-form">Adicionar novo Herói</h2>
		<span id="mensagem-erro"></span>
		<form id="form-adiciona">
			<div class="">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do seu Herói" class="campo">
			</div>
			<button id="adicionar-heroi" class="botao bto-principal">Adicionar</button>
		</form>
	</section>
	<script src="js/form.js"></script>
	<script src="js/remove-heroi.js"></script>
	<script src="js/filter.js"></script>
	<script src="js/buscar-heroi.js"></script>
</body>
</html>
